<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Linked List</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h2 class="header">Linked List implementation</h2>
        <!-- Input element to accept user input -->
        <br />

        <!-- div container for buttons without input fields -->
        <div class="first-button-group">
         
          <!-- button to add input to array -->
          <button id="displayList" class="button">Display</button>
          <!-- Button to remove the first element in the List -->
          <button id="removeHeadBtn" class="button">Remove Head</button>
          <!-- Button to remove the last element in the list -->
          <button id="removeTailBtn" class="button">Remove Tail</button>
        </div>
         
        <input
          type="text"
          id="insertValue"
          placeholder="Insert value at the end"
          class="valueEntry"
        />
        <button id="insert-button" class="button">Insert Tail</button>
      
        <input
        type="text"
        id="array-input"
        class="insertHeadInput"
        placeholder="Insert value at the start"
      />
      <button id="insertHeadBtn" class="button">Insert Head</button>

      <!-- Delete value input field -->
      <input
        type="number"
        id="deleteValue"
        placeholder="Insert value to delete"
        class="valueEntry"
      />
      <button id="delete-button" class="button">Delete</button>
      <ul class="result"></ul>

      <div class="result-container">
        <p class="result-text"></p>
      </div>
      </div>
    </div>

    <script src="./linked-list.js"></script>
  </body>
</html>
