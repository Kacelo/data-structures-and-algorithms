<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Linked List</title>

<body>
    <div class="main"> 
       
        <div class="container">
            <h2 class="header">
                Linked List implementation
            </h2>
             <!-- Input element to accept user input -->
             <br>
        <input type="text" id="array-input" class="valueEntry" placeholder="push a value">
        <!-- button to add input to array -->
        <button id="removeBtn" class="button">remove</button>
        <button id="insertHeadBtn" class="button">insert head</button> 
        <button id="removeHeadBtn" class="button">remove head</button> 
        <!-- alue" placeholder="insert index" class="valueEntry"> -->
        <input type="text" id="insertValue" placeholder="insert Value"class="valueEntry">
        <button id="insert-button" class="btn1">insert</button>

        <input type="text" id="deleteValue" placeholder="insert index to delete" class="valueEntry">
        <button id="delete-button" class="btn1">delete</button>
        <!-- <input type="text" id="findValue" placeholder="insert index to find" class="valueEntry">
        <button id="find-button" class="btn1">find</button> -->
         <!-- un ordered list to display array elements -->
            <ul class="result">
                 
            </ul>
        
        </div>
       

    </div>
