<!DOCTYPE html>
<html>

<head>
  <title>Depth-First Search</title>
  <link rel="stylesheet" href="../../../JSAV/css/JSAV.css" type="text/css" media="screen" title="no title"
    charset="utf-8" />
  <style>
    #av {
      width: 98%;
      position: relative;
    }

    .jsavcounter {
      position: absolute;
      top: 15px;
    }

    .jsavcanvas {
      height: 300px;
    }

    .visited {
      background-color: #ddd;
    }

    .processing {
      border-color: red;
    }

    .finished {
      background-color: black;
      color: white;
    }

    .jsavlabel {
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>JSAV slideshow for graphs</h1>
  <div id="av">
    <div class="jsavcontrols">
      <button onclick="numberOfNodes()">Number of Nodes</button>
      <input type="text" id="addNodeInput">
      <button onclick="addNode()">Add A Node</button>
      <input type="text" id="removeNodeInput">
      <button onclick="removeNode()">Remove A Node</button>
    </div><span class="jsavcounter"></span>
    <label for="" id="outputText"></label>
    <p class="jsavoutput jsavline"></p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="../../../JSAV/lib/jquery.transit.js"></script>
  <script src="../../../JSAV/lib/raphael.js"></script>
  <script src="../../../JSAV/lib/dagre.min.js"></script>
  <script src="../../../JSAV/build/JSAV.js"></script>
  <script>
    let label = document.getElementById("outputText");
    let addNodeInput = document.getElementById("addNodeInput");
    let removeNodeInput = document.getElementById("removeNodeInput");
    var jsav = new JSAV("av");
    var initGraph = function (opts) {
      var g = jsav.ds.graph($.extend({ width: 500, height: 350 }, opts));
      var a = g.addNode("A"),
        b = g.addNode("B"),
        c = g.addNode("C"),
        d = g.addNode("D"),
        e = g.addNode("E"),
        f = g.addNode("F");
      g.addEdge(a, b);
      g.addEdge(a, c);
      g.addEdge(b, d);
      g.addEdge(e, a);
      g.addEdge(d, e);
      g.addEdge(d, f);

      return g;
    };
    jsav.label("Layered graph layout")
    var g = initGraph({ layout: "layered" });
    g.layout();
    jsav.displayInit();

    var preVisit = function (node, prev) {
      node.addClass("processing");
      jsav.umsg("Add node " + node.value() + " to the DFS search tree");
      if (prev) {
        node.edgeFrom(prev).css("stroke", "red"); // highlight
        node.edgeTo(prev).css("stroke", "red"); // highlight
      }
      jsav.step();
    };
    var visit = function (node) {
      node.addClass("visited");
      jsav.umsg("Call DFS for node " + node.value());
      jsav.step();

    };
    var postVisit = function (node) {
      node.addClass("finished");
      jsav.umsg("Done with node " + node.value());
      jsav.step();
    };
    var dfs = function (start, prev) {
      var successors,
        next;
      preVisit(start, prev);
      successors = start.neighbors();
      for (next = successors.next(); next; next = successors.next()) {
        if (!next.hasClass("visited")) {
          visit(next);
          dfs(next, start);
        }
      }
      postVisit(start);
    };
    visit(g.nodes()[0]);
    dfs(g.nodes()[0]);
    jsav.recorded();

    //check if a node is in the graph
    function isNodeInGraph(node) {
      let nodes = g.nodes();
      for (let i = 0; i < nodes.length; i++) {
        if (nodes[i].value() == node) {
          return true;
        }
      }
      return false;
    }

    // function to get the number of nodes in the graph
    function numberOfNodes() {
      console.log(g.nodes());
      label.innerHTML = "Number of nodes in the graph: " + g.nodeCount();
      return g.nodeCount();
    }
    // function to add a node to the graph
    function addNode() {
      const { value } = addNodeInput;
      if (value != "") {
        g.addNode(value);
        label.innerHTML = `Added ${value} to the graph`;
      }
      else {
        label.innerHTML = "Please enter a value";
      }
    }
    // function to remove a node from the graph
    function removeNode() {
      const { value } = removeNodeInput;
      if (value != "") {
        // check if the node exists
        if (isNodeInGraph(value)) {
          g.removeNode(value);
          label.innerHTML = `Removed ${value} from the graph`;
        }
        else {
          label.innerHTML = `Node ${value} does not exist`;
        }
      }
      else {
        label.innerHTML = "Please enter a value";
      }
    }
  </script>
</body>

</html>
