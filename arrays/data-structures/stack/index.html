<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Stack Visualization</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h2 class="header">Stack Implementation</h2>
        <!-- un ordered list to display array elements -->
        <div class="container">
          <ul>
            <li></li>
          </ul>
        </div>
        <!-- Input element to accept user input -->
        <input type="text" id="array-input" />
        <!-- button to add input to array -->
        <button class="button" id="push-button">push</button>
        <!-- button to pop -->
        <button id="pop-button" class="button">Pop</button>
        <button id="peek-button" class="button">Peek</button>
      </div>
    </div>

    <script src="./array.js"></script>
  </body>
</html>
